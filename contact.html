    <form action="#" method="post">

        <label for="name">Your Name</label><br>
        <input type="text" id="name" name="name" placeholder="e.g., John Doe"><br><br>

        <label for="email">Your Email</label><br>

        <label for="message">Your Message</label><br>
        <textarea id="message" name="message" rows="5" cols="30" placeholder="Type your message here"></textarea><br><br>

        <button type="submit">Send Message</button>
      </fieldset>
    </form>
